<ion-content id="content">
    <ion-grid fixed padding>
        <ion-row>
            <ion-col size="12" size-sm="8" offset-sm="2" size-lg="6" offset-lg="3">
                <ion-button routerLink="/public/home">Home</ion-button>
                <ion-card class="welcome-card">
                    <!-- <ion-card-header padding>
                        <ion-card-title style="font-size:3em" padding>Sign in</ion-card-title>
                    </ion-card-header> -->
                    <ion-card-content>
                        <!-- <p>Now that your app has been created, you'll want to start building out features and components. Check out some of the resources below for next steps.</p> -->

                        <ion-grid padding>
                            <ion-row>
                                <ion-col>
                                    <form [formGroup]="loginForm">
                                        <ion-item>
                                            <ion-input formControlName="email" type="email" placeholder="Email" [class.invalid]="!loginForm.controls['email'].valid && loginForm.controls['email'].touched"></ion-input>
                                        </ion-item>
                                        <ion-item class="error-message" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
                                            <ion-label>Please enter a valid email address.</ion-label>
                                        </ion-item>

                                        <ion-item>
                                            <ion-input formControlName="password" type="password" placeholder="Password" [class.invalid]="!loginForm.controls['password'].valid&& loginForm.controls['password'].touched"></ion-input>
                                        </ion-item>
                                        <ion-item class="error-message" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
                                            <ion-label>Your password needs more than 6 characters.</ion-label>
                                        </ion-item>

                                        <ion-button (click)="loginUser(loginForm)" expand="block" [disabled]="!loginForm.valid">
                                            Sign in
                                        </ion-button>
                                    </form>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <div style="width: 100%; text-align: center;">
                                        <ion-fab>
                                            <ion-fab-button><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
                                        </ion-fab>
                                    </div>
                                </ion-col>
                                <ion-col>
                                    <div style="width: 100%; text-align: center;">
                                        <ion-fab>
                                            <ion-fab-button><ion-icon name="logo-google"></ion-icon></ion-fab-button>
                                        </ion-fab>
                                    </div>
                                </ion-col>
                                <ion-col>
                                    <div style="width: 100%; text-align: center;">
                                        <ion-fab>
                                            <ion-fab-button><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
                                        </ion-fab>
                                    </div>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-button expand="block" fill="clear" routerLink="/sign-up">Create a new account</ion-button>
                                    <ion-button expand="block" fill="clear" routerLink="/forgot-password">I forgot my password üôÅ</ion-button>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card-content>
                </ion-card>
            </ion-col>

        </ion-row>
    </ion-grid>
</ion-content>
